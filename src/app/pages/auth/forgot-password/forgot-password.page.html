<ion-header>
  <ion-toolbar color="primary">
      <ion-button color="tertiary" routerLink="/landing">Close</ion-button>
    <ion-title style="text-align: center">Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="secondary">
  <ion-grid>
    <ion-row>
      <ion-col size="1" size-lg></ion-col>
      <ion-col>
        <ion-text color="primary" style="text-align: center">
          <h1>Recuperar Contraseña</h1>
        </ion-text>
      </ion-col>
      <ion-col size="1" size-lg></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>
          Ingrese su correo registrado para recuperar su cuenta.
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item color="secondary">
          <ion-label position="stacked">Email <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-input required type="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2" size-lg></ion-col>
      <ion-col>
        <ion-button color="tertiary" expand="full" color="primary">Enviar Correo de Recuperación</ion-button>
      </ion-col>
      <ion-col size="2" size-lg></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
